          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" style ="border-radius: 1rem 0 0 1rem; background-color: #0A2000; box-shadow: 20px 20px 10px rgba(39, 39, 39, 0.658);">
