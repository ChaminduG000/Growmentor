
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./signUp.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainWrapper sticky" id="main">
        <div class="centerWrapper" id="center">
            <div class="leftWrapper" id="left">
                <div class="navLogo" id="logoNav">
                    <a href="#home">
                        <img src="./Images/navLogo.png" alt="">
                    </a>
                </div>
                <div class="menuWrapper" id="menuW">
                    <ul>
                        <li><a class="active" href="Index.html#home">Home</a></li>
                        <li><a href="#service">Service</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="rightWrapper" id="right">
                <div class="loginAndSignUp" id="lasp">
                    <ul>
                        <li><a href="./login.html">Login</a></li>
                        <li><a href="#signUp">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Form Section -->
    <div class="container">
        <div class="blur">
        <h2 class="text-center">Sign Up</h2>
        <img src="./Images/navLogo.png" alt="" class="imgLogo">
        <form action="">
            <div class="mb-3 mt-3">
                <label class="fw-bold" for="FName">First Name:</label>
                <input type="text" class="form-control" id="fName" placeholder="First Name" name="first name">
            </div>
            <div class="mb-3 mt-3">
                <label class="fw-bold" for="LName">Last Name:</label>
                <input type="text" class="form-control" id="lName" placeholder="Last Name" name="last name">
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="phnnumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phnNo" placeholder="Enter Phone Number" name="phnNo" required>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            </div>
	        <div class="mb-3">
                <label class="fw-bold" for="Cpwd">Confirm Password:</label>
                <input type="password" class="form-control" id="Cpwd" placeholder="Confirm password" name="Cpswd" required>
            </div>
            <div class="form-check d-flex justify-content-center mt-3 mb-3" >
                <input class="form-check-input me-2" type="checkbox" value="" id="checkBox" required/>
                <label class="form-check-label" for="signUpPage">
                  I agree all statements in <a href="#" class="text-body"><u>Terms & Conditions</u></a>
                </label>
              </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <p class="text-center  mt-4 mb-3">Have already an account? <a href="login.html"
                class="fw text-danger"><u> Login here</u></a> </p>
        </form>
    </div>
    </div>
</body>
</html>
