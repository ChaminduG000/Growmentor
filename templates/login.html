<section class="vh-100 " style="background-color: #1f1e1e89; padding: 1rem 2% 1rem;">

            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <!-- Add this block to display the error message -->
{% if error_message %}
<div class="alert alert-danger" role="alert">
    {{ error_message }}
</div>
{% endif %}
                <form action="login" method="POST">
                  <!-- Form fields for phone number and password -->
                  <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Grow Mentor</span>
                  </div>
                  <div class="mb-3">
                    <label class="fw-bold" for="phnnumber">Phone Number:</label>
                    <input type="tel" class="form-control" id="phnNo" placeholder="Enter Phone Number" name="phone_number" required>
                 
                </div>
                  <button class="btn btn-success" id="verifyPhoneNumber" onclick="window.location.href = 'otp.html';">

                </button>
                <br><br>
                <div class="mb-3">
                  <label class="fw-bold" for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                  <div id="password-strength" class="text-muted"></div>
                 
              </div>
                  <!-- Login button -->
                  <div class="class2 pt-1 mb-4">
                      <button class="btn btn-lg btn-block" type="submit" style="border: none;">Login</button>
                  </div>
              </form>
              <p class="mb-2 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="signUp" class="fw-bold" style="color: #3c4cff;">Sign Up</a> <p class="mb-2 pb-lg-2" style="color: #393f81;"> Knowledge Hub | <a href="http://localhost/growmentor/Knowledge_base/"  target="_blank" class="fw-bold" style="color: #3c4cff;">Login</a>
              
              
            
	        
              
              
              
              
              


              </div>
            </div>

<script>
  // JavaScript function to handle phone number verification
  function verifyPhoneNumber() {
      // Implement your phone number verification logic here
      // You can use AJAX to send a verification request to your server
      // Once the verification is successful, you can enable the OTP button
      // Example: Enable the OTP button
      document.getElementById('verifyPhoneNumber').disabled = true;
      // Redirect to OTP page (replace 'otp.html' with your actual OTP page URL)
      window.location.href = 'otp.html';
  }
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
      var phoneNumberInput = document.getElementById("phnNo");
      
      phoneNumberInput.addEventListener("input", function () {
          var phoneNumber = phoneNumberInput.value;
          
         
          
          // Check if the phone number starts with +94 and has exactly 9 numbers
          if (/^\+94\d{9}$/.test(phoneNumber)) {
              phoneNumberInput.setCustomValidity("");
          } else {
              phoneNumberInput.setCustomValidity("Phone number must be in the format +94XXXXXXXXX ");
          }
      });
  });
  </script>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
          var passwordInput = document.getElementById("pwd");
          var passwordStrengthIndicator = document.getElementById("password-strength");
      
          passwordInput.addEventListener("input", function () {
              var password = passwordInput.value;
      
              // Regular expressions to check for uppercase letter and symbol
              var uppercaseRegex = /[A-Z]/;
              var symbolRegex = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]/;
      
              // Check for uppercase letter
              var hasUppercase = uppercaseRegex.test(password);
      
              // Check for symbol
              var hasSymbol = symbolRegex.test(password);
      
              // Check password length
              var isLengthValid = password.length >= 8;
      
              // Determine password strength
              if (isLengthValid && hasUppercase && hasSymbol) {
                  passwordStrengthIndicator.textContent = "Strong";
                  passwordStrengthIndicator.style.color = "green";
              } else {
                  passwordStrengthIndicator.textContent = "Weak";
                  passwordStrengthIndicator.style.color = "red";
              }
          });
      });
      </script>
